name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PlatformIO
        run: |
          pipx install platformio
      - name: Build
        run: |
          pio run -e uno

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PlatformIO
        run: |
          pipx install platformio
      - name: Run tests
        run: |
          pio test -e native

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy
      - name: Run clang-tidy (header-only pass)
        run: |
          find src -name '*.cpp' -o -name '*.h' | xargs -n 1 echo | sed 's/$/ (skip)/'
          # NOTE: For real clang-tidy on Arduino/AVR, a custom compile_commands.json is needed.

